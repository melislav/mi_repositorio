      <form >
        <div class="col-6 m-3" style="max-width: 18rem;">
          <label class="sr-only" for="inlineFormInput" >Nombre</label>
          <input type="text" class="form-control" id="inlineFormInput" placeholder="Pedro">
        </div>
        <div class="col-6  m-3" style="max-width: 18rem;">
          <label class="sr-only" for="inlineFormInput">Apellido</label>

        </div>
        <div class="col-7  m-3" style="max-width: 25rem; min-width: 21rem;">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="col-6  m-3" style="max-width: 18rem;">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="col-5  m-3" style="max-width: 16rem;">
          <label class="mr-sm-2"  for="inlineFormCustomSelect">País</label>
          <select class="form-select mr-sm-2"  id="inlineFormCustomSelect" >
            <option selected >De donde sos...</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Uruguay</option>
            <option value="4">Chile</option>
            <option value="5">Paraguay</option>
            <option value="6">Bolivia</option>
            <option value="6">Otros</option>
          </select>
        </div>
        <div class="col-8  m-3" style="max-width: 30rem;">
          <label for="exampleFormControlTextarea1">Deja tu mensaje...</label>
          <textarea class="form-control my-3" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-8 m-3" style="max-width: 18rem;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Deseo recibir promociones y novedades</label>
        </div>
        <button type="submit" class="btn btn-primary m-3">Enviar</button>
